     <ul>
      <ng-container *ngFor="let menu of menuList | async; index as i;">
        <ng-container [ngTemplateOutlet]="menu.children ?  childMenu : parentMenu"
            [ngTemplateOutletContext]="{menu:menu}">
        </ng-container>
    </ng-container>
 
    <ng-template #parentMenu let-menu="menu">
      <li (click)="visibleSidebar1 = false" style="cursor: pointer;" [routerLink]="menu.routerLink" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:
          true}">
          <i>{{menu.icon}}</i> {{menu.text}}
      </li>
  </ng-template>
</ul>
</div>
<ng-template #childMenu let-menu="menu">
  
  
    <div class="dropdown">
    <i  style="font-size: 1.5rem">{{menu.icon}}</i>{{menu.text}}
    <div class="dropdown-content" style="left:0;">
    <ul>
      <li  (click)="visibleSidebar1 = false" [routerLink]="submenu.routerLink" *ngFor="let submenu of menu.children" routerLinkActive="is-active" [routerLinkActiveOptions]="{exact:
        true}">
        <i  >{{submenu.icon}}</i> {{submenu.text}}
      </li>
    </ul>
</div>
    </div>
</ng-template>
